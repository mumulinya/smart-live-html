
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>智评生活 - 聊天</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/element.css">
  <link href="./css/main.css" rel="stylesheet">

  <style type="text/css">
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #eee;
      background-color: #fff;
    }
    .header-back-btn {
      font-size: 20px;
      color: #333;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    .header-search {
      font-size: 20px;
      color: #333;
    }
    .chat-list {
      height: calc(100vh - 110px);
      overflow-y: auto;
      background-color: #fff;
    }
    .chat-item {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      background-color: #f0f0f0;
    }
    .chat-info {
      flex: 1;
      overflow: hidden;
    }
    .chat-name {
      font-weight: bold;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-last-message {
      color: #666;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-time {
      color: #999;
      font-size: 0.8em;
      min-width: 50px;
      text-align: right;
    }
    .unread-badge {
      background-color: #f63;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7em;
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="header-back-btn" style="visibility: hidden;"><i class="el-icon-arrow-left"></i></div>
    <div class="header-title">聊天</div>
    <div class="header-search" @click="search">
      <i class="el-icon-search"></i>
    </div>
  </div>
  <div class="chat-list">
    <div class="chat-item" v-for="chat in chatList" :key="chat.id" @click="toChat(chat.id)">
      <div style="position: relative;">
        <img :src="chat.avatar" :alt="chat.name" class="chat-avatar">
        <div class="unread-badge" v-if="chat.unread > 0">{{chat.unread > 9 ? '9+' : chat.unread}}</div>
      </div>
      <div class="chat-info">
        <div class="chat-name">{{chat.name}}</div>
        <div class="chat-last-message">{{chat.lastMessage}}</div>
      </div>
      <div class="chat-time">{{chat.time}}</div>
    </div>
  </div>
  <foot-bar :active-btn="3"></foot-bar>
</div>
