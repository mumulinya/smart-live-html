<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>智评生活</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/element.css">
  <link href="./css/shop-list.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

  <style>
    /* ====================================== 新增：加载遮罩层样式 ====================================== */
    .loading-mask {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-mask.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #409EFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loading-text {
      font-size: 16px;
      color: #666;
      text-align: center;
    }

    .loading-subtext {
      font-size: 14px;
      color: #999;
      margin-top: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 定位状态显示 */
    .location-status {
      padding: 8px 16px;
      background: #f4f4f5;
      color: #909399;
      font-size: 12px;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      transition: all 0.3s ease;
      max-height: 40px;
      overflow: hidden;
    }

    .location-status.hidden {
      max-height: 0;
      padding: 0;
      border-bottom: none;
    }

    .location-status.success {
      color: #67C23A;
    }

    .location-status.error {
      color: #F56C6C;
    }

    /* header布局调整 */
    .header-actions {
      display: flex;
      align-items: center;
    }

    .header-location {
      margin-right: 15px;
      cursor: pointer;
      color: #409EFF;
      font-size: 18px;
    }

    .header-search {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 新增：加载遮罩层 -->
  <div class="loading-mask" :class="{ hidden: !isLoading }">
    <div class="loading-spinner"></div>
    <div class="loading-text">正在加载店铺数据</div>
    <div class="loading-subtext">请稍候...</div>
  </div>

  <div class="header">
    <div class="header-back-btn" @click="goBack"><i class="el-icon-arrow-left"></i></div>
    <div class="header-title">{{typeName}}</div>
    <div class="header-actions">
      <div class="header-location" @click="reGetLocation" title="重新定位">
        <i class="el-icon-location"></i>
      </div>
      <div class="header-search">
        <i class="el-icon-search"></i>
      </div>
    </div>
  </div>

  <!-- 定位状态显示 -->
  <div class="location-status" :class="{
        'success': usingCachedLocation && !locationLoading && !locationError,
        'error': locationError,
        'hidden': !showLocationStatus
      }" v-if="showLocationStatus">
    <i class="el-icon-loading" v-if="locationLoading"></i>
    <i class="el-icon-location" v-else-if="usingCachedLocation && !locationError"></i>
    <i class="el-icon-warning" v-else-if="locationError"></i>
    {{ locationStatusText }}
  </div>

  <div class="sort-bar">
    <div class="sort-item">
      <el-dropdown trigger="click" @command="handleCommand">
      <span class="el-dropdown-link">
        {{typeName}}<i class="el-icon-arrow-down el-icon--right"></i>
      </span>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item v-for="t in types" :key="t.id" :command="t">
            {{t.name}}
          </el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
    <div class="sort-item" @click="sortAndQuery('')">
      距离 <i class="el-icon-arrow-down el-icon--right"></i>
    </div>
    <div class="sort-item" @click="sortAndQuery('comments')">
      人气 <i class="el-icon-arrow-down el-icon--right"></i>
    </div>
    <div class="sort-item" @click="sortAndQuery('score')">
      评分 <i class="el-icon-arrow-down el-icon--right"></i>
    </div>
  </div>
  <div class="shop-list" @scroll="onScroll">
    <div class="shop-box" v-for="s in shops" :key="s.id" @click="toDetail(s.id)">
      <div class="shop-img"><img :src="s.images" alt=""></div>
      <div class="shop-info">
        <div class="shop-title shop-item">{{s.name}}</div>
        <div class="shop-rate shop-item" >
          <el-rate
                  disabled v-model="s.score/10"
                  text-color="#F63"
                  show-score
          ></el-rate>
          <span>{{s.comments}}条</span>
        </div>
        <div class="shop-area shop-item">
          <span>{{s.area}}</span>
          <span v-if="s.distance">{{s.distance < 1000 ? s.distance.toFixed(1) + 'm' : (s.distance/1000).toFixed(1) + 'km'}}</span>
        </div>
        <div class="shop-avg shop-item">￥{{s.avgPrice}}/人</div>
        <div class="shop-address shop-item">
          <i class="el-icon-map-location"></i>
          <span>{{s.address}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="./js/element.js"></script>
<script src="./js/common.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      util,
      isReachBottom: false,
      types: [], // 类型列表
      shops: [], // 商店列表
      typeName: "",
      // 定位相关数据
      locationLoading: false,
      locationError: false,
      usingCachedLocation: false,
      showLocationStatus: false,
      userLocation: {
        x: 120.149993,
        y: 30.334229,
        region: {}
      },
      params:{
        typeId: 0,
        current: 1,
        sortBy: "",
        x: 120.149993, // 默认经度（杭州）
        y: 30.334229   // 默认纬度（杭州）
      },
      // 新增：页面加载状态控制
      isLoading: true,
      // 新增：数据加载完成计数器
      dataLoadedCount: 0,
      // 新增：需要加载的数据总数
      totalDataToLoad: 2 // 类型列表、店铺列表
    },
    computed: {
      locationStatusText() {
        if (this.locationLoading) return "定位中...";
        if (this.usingCachedLocation && !this.locationError) return "已使用缓存位置";
        if (this.locationError) return "定位失败，使用默认位置";
        return "";
      }
    },
    created() {
      // 获取参数
      this.params.typeId = util.getUrlParam("type");
      this.typeName = util.getUrlParam("name");

      // 优先从缓存读取位置，没有再定位
      this.initLocation();
    },
    methods: {
      // 新增：数据加载完成回调
      onDataLoaded() {
        this.dataLoadedCount++;
        console.log(`数据加载进度: ${this.dataLoadedCount}/${this.totalDataToLoad}`);

        // 当所有数据加载完成时隐藏遮罩层
        if (this.dataLoadedCount >= this.totalDataToLoad) {
          setTimeout(() => {
            this.isLoading = false;
            console.log('所有数据加载完成，隐藏遮罩层');
          }, 500); // 延迟500ms隐藏，让用户看到加载完成
        }
      },

      // 获取地区信息
      async getRegionInfo(lng, lat) {
        try {
          console.log('开始获取地区信息，坐标:', lng, lat);

          const response = await fetch(
                  `https://restapi.amap.com/v3/geocode/regeo?key=60bdbf9b9cf98025c397ee43e8c25871&location=${lng},${lat}`
          );

          console.log('响应状态:', response.status, response.statusText);

          const data = await response.json();
          console.log('API返回数据:', data);

          if (data.status === '1' && data.regeocode) {
            const address = data.regeocode.addressComponent;
            const result = {
              province: address.province,
              city: address.city || address.province,
              district: address.district,
              township: address.township,
              fullAddress: data.regeocode.formatted_address
            };
            console.log('解析后的地区信息:', result);
            return result;
          } else {
            throw new Error(`API返回错误: ${data.info}`);
          }
        } catch (error) {
          console.error('获取地区信息详细错误:', error);
          return null;
        }
      },

      // 显示定位状态（3秒后自动隐藏）
      showLocationStatusMessage() {
        this.showLocationStatus = true;

        setTimeout(() => {
          this.hideLocationStatus();
        }, 3000);
      },

      // 隐藏定位状态
      hideLocationStatus() {
        this.showLocationStatus = false;
      },

      // 初始化位置信息
      initLocation() {
        const cachedLocation = this.getCachedLocation();

        if (cachedLocation) {
          console.log("使用缓存位置:", cachedLocation);
          this.userLocation.x = cachedLocation.x;
          this.userLocation.y = cachedLocation.y;
          this.params.x = cachedLocation.x;
          this.params.y = cachedLocation.y;
          this.usingCachedLocation = true;
          this.locationError = false;
          this.userLocation.region = cachedLocation.region;
          this.showLocationStatusMessage();

          // 直接查询数据
          this.queryTypes();
          this.queryShops();
        } else {
          console.log("缓存中没有位置，开始定位");
          this.getLocation();
        }
      },

      // 获取缓存中的位置
      getCachedLocation() {
        try {
          const cached = localStorage.getItem('user_location');
          if (cached) {
            const location = JSON.parse(cached);
            const cacheTime = localStorage.getItem('user_location_time');
            const now = new Date().getTime();
            if (cacheTime && (now - parseInt(cacheTime)) < 24 * 60 * 60 * 1000) {
              return location;
            } else {
              this.clearLocationCache();
              return null;
            }
          }
        } catch (error) {
          console.log("读取位置缓存失败:", error);
          this.clearLocationCache();
        }
        return null;
      },

      // 保存位置到缓存
      saveLocationToCache(x, y, region) {
        try {
          const location = { x, y, region };
          localStorage.setItem('user_location', JSON.stringify(location));
          localStorage.setItem('user_location_time', new Date().getTime().toString());
          console.log("位置已保存到缓存:", location);
        } catch (error) {
          console.log("保存位置缓存失败:", error);
        }
      },

      // 清除位置缓存
      clearLocationCache() {
        try {
          localStorage.removeItem('user_location');
          localStorage.removeItem('user_location_time');
          console.log("位置缓存已清除");
        } catch (error) {
          console.log("清除位置缓存失败:", error);
        }
      },

      // 自动定位方法
      getLocation() {
        this.showLocationStatus = true;
        this.locationLoading = true;
        this.locationError = false;
        this.usingCachedLocation = false;

        if (!navigator.geolocation) {
          console.log("浏览器不支持地理定位");
          this.locationError = true;
          this.locationLoading = false;
          this.showLocationStatusMessage();
          this.queryTypes();
          this.queryShops();
          return;
        }

        const options = {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        };

        navigator.geolocation.getCurrentPosition(
                async (position) => {
                  console.log("定位成功:", position);
                  const convertedCoord = this.transformWGS84ToGCJ02(position.coords.longitude, position.coords.latitude)
                  const longitude = convertedCoord.lng;
                  const latitude = convertedCoord.lat;

                  this.userLocation.x = longitude;
                  this.userLocation.y = latitude;
                  this.params.x = longitude;
                  this.params.y = latitude;

                  // 等待地区信息获取完成
                  try {
                    const regionInfo = await this.getRegionInfo(longitude, latitude);
                    if (regionInfo) {
                      this.userLocation.region = regionInfo;
                      console.log("地区信息获取成功:", regionInfo);

                      // 保存包含地区信息的缓存
                      this.saveLocationToCache(longitude, latitude, regionInfo);

                      // 显示包含地区的成功消息
                      this.$message({
                        message: `定位成功：${regionInfo.district}`,
                        type: 'success',
                        duration: 2000
                      });
                    } else {
                      throw new Error('获取地区信息失败');
                    }
                  } catch (error) {
                    console.error('获取地区信息失败:', error);
                    // 即使地区获取失败，也保存坐标
                    this.saveLocationToCache(longitude, latitude, null);

                    this.$message({
                      message: '定位成功（地区信息获取失败）',
                      type: 'warning',
                      duration: 2000
                    });
                  }
                  console.log("当前位置 - 经度:", longitude, "纬度:", latitude, "地区:", this.userLocation.region);
                  this.locationLoading = false;
                  this.usingCachedLocation = false;
                  this.showLocationStatusMessage();

                  // 定位成功后查询数据
                  this.queryTypes();
                  this.queryShops();
                },
                (error) => {
                  console.log("定位失败:", error);
                  this.locationError = true;
                  this.locationLoading = false;
                  this.showLocationStatusMessage();

                  this.$message({
                    message: '定位失败，使用默认位置',
                    type: 'warning',
                    duration: 2000
                  });

                  // 使用默认位置查询数据
                  this.queryTypes();
                  this.queryShops();
                },
                options
        );
      },

      // GPS坐标转高德坐标
      transformWGS84ToGCJ02(lng, lat) {
        // 简化的坐标转换（实际应该使用更精确的算法）
        const x = lng - 0.0065;
        const y = lat - 0.0060;
        return { lng: x, lat: y };
      },

      // 手动重新定位方法
      reGetLocation() {
        this.clearLocationCache();
        this.showLocationStatus = true;
        this.locationLoading = true;
        this.locationError = false;
        this.usingCachedLocation = false;

        // 清空店铺列表
        this.shops = [];
        this.params.current = 1;

        // 重新定位
        this.getLocation();
      },

      queryTypes() {
        axios.get("/app/shop/shop-type/list")
                .then(({data}) => {
                  this.types = data;
                  this.onDataLoaded(); // 新增：数据加载完成回调
                })
                .catch(err => {
                  console.log(err);
                  this.$message.error(err);
                  this.onDataLoaded(); // 新增：即使失败也回调
                })
      },
      queryShops() {
        axios.get("/app/shop/of/type", {
          params: this.params
        })
                .then(({data}) => {
                  if (!data) {
                    this.onDataLoaded(); // 新增：数据加载完成回调
                    return;
                  }
                  data.forEach(s => s.images = fileURL+s.images.split(',')[0]);
                  this.shops = this.shops.concat(data);
                  this.onDataLoaded(); // 新增：数据加载完成回调
                })
                .catch(err => {
                  console.log(err);
                  this.$message.error(err);
                  this.onDataLoaded(); // 新增：即使失败也回调
                })
      },
      handleCommand(t) {
        location.href = "/shop-list.html?type="+t.id+"&name="+t.name;
      },
      sortAndQuery(sortBy) {
        this.params.sortBy = sortBy;
        // 清空列表重新查询
        this.shops = [];
        this.params.current = 1;
        this.queryShops();
      },
      goBack() {
        history.back();
      },
      toDetail(id) {
        location.href = "/shop-detail.html?id="+id
      },
      onScroll(e) {
        let scrollTop = e.target.scrollTop;
        let offsetHeight = e.target.offsetHeight;
        let scrollHeight = e.target.scrollHeight;
        if(scrollTop + offsetHeight + 1 > scrollHeight && !this.isReachBottom){
          this.isReachBottom = true
          console.log("触底")
          this.params.current++
          this.queryShops(this.params.current, 5);
        }else{
          this.isReachBottom = false
        }
      }
    }
  })
</script>
</body>
</html>
