    .global-loading {

<body>
<div id="app">

  <div class="global-loading" v-if="pageLoading">

  <div class="refresh-loading" v-if="refreshLoading && !pageLoading">

<script src="./js/vue.js"></script>

<script src="./js/element.js"></script>
<script src="./js/common.js"></script>
<script src="./js/footer.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      loading: false,
      noMore: false,
      current: 1,
      user:{},
      userSessionList: [],

      // åŠ è½½çŠ¶æ€
      pageLoading: false,
      refreshLoading: false,
      firstLoad: true,
      loadingText: 'æ­£åœ¨åŠ è½½...',
    },
    created() {
      this.handlePageRefresh();
      this.queryLoginUser();
    },
    methods: {
      // æ˜¾ç¤ºé¡µé¢åŠ è½½
      showPageLoading(text = 'æ­£åœ¨åŠ è½½...') {
        this.pageLoading = true;
        this.loadingText = text;
      },

      // éšè—é¡µé¢åŠ è½½
      hidePageLoading() {
        this.pageLoading = false;
        this.refreshLoading = false;
      },

      // æ˜¾ç¤ºåˆ·æ–°åŠ è½½
      showRefreshLoading(text = 'æ­£åœ¨åˆ·æ–°...') {
        this.refreshLoading = true;
        this.loadingText = text;
      },

      // é¡µé¢åˆ·æ–°å¤„ç†
      handlePageRefresh() {
        if (this.firstLoad) {
          this.showPageLoading('æ­£åœ¨åŠ è½½èŠå¤©åˆ—è¡¨...');
          this.firstLoad = false;
        } else {
          this.showRefreshLoading('æ­£åœ¨åˆ·æ–°...');
        }

        setTimeout(() => {
          this.hidePageLoading();
        }, 800);
      },

      // æŸ¥è¯¢ç™»å½•ç”¨æˆ·
      async queryLoginUser() {
        try {
          await axios.get("/app/user/me")
                  .then(({ data }) => {
                    this.user = data;
                  });
          await this.loadUserSessionWithLoading();
        } catch (error) {
          this.$message({
            type: 'warning',
            message: 'è¯·å…ˆç™»å½•',
            duration: 1000, // 1ç§’åè‡ªåŠ¨å…³é—­
            onClose: () => {
              location.href = "login.html"; // æç¤ºå…³é—­åè·³è½¬
            }
          });
          this.hidePageLoading();
          return;
        }
      },

      // å¢å¼ºçš„åŠ è½½èŠå¤©åˆ—è¡¨æ–¹æ³•
      async loadUserSessionWithLoading() {
        if (this.loading || this.noMore) return;

        // æ˜¾ç¤ºå¯¹åº”çš„åŠ è½½çŠ¶æ€
        if (this.userSessionList.length === 0) {
          this.showPageLoading('æ­£åœ¨åŠ è½½èŠå¤©åˆ—è¡¨...');
        } else {
          this.showRefreshLoading('åŠ è½½æ›´å¤šèŠå¤©...');
        }

        this.loading = true;

        try {
          // è·å–ç”¨æˆ·ä¼šè¯åˆ—è¡¨
          const response = await axios.get('/app/chat/userSession/list', {
            params: {
              userId: this.user.id,
              current: this.current
            }
          });
          response.data.forEach(session => {
           session.avatar= fileURL + session.avatar;
          });
          const newSessions = response.data || [];

          if (newSessions.length === 0) {
            this.noMore = true;
            if (this.current === 1) {
              this.userSessionList = [];
            }
          } else {
            // å¦‚æœæ˜¯ç¬¬ä¸€é¡µï¼Œç›´æ¥æ›¿æ¢ï¼›å¦åˆ™è¿½åŠ 
            if (this.current === 1) {
              this.userSessionList = newSessions;
            } else {
              this.userSessionList = [...this.userSessionList, ...newSessions];
            }
          }
        } catch (error) {
          console.error('åŠ è½½èŠå¤©åˆ—è¡¨å¤±è´¥:', error);
          this.$message.error('åŠ è½½èŠå¤©åˆ—è¡¨å¤±è´¥');
        } finally {
          this.loading = false;
          this.hidePageLoading();
        }
      },

      toChat(sessionId) {
        // è·³è½¬åˆ°ç§èŠé¡µé¢
        location.href = "/chat.html?sessionId=" + sessionId;
      },

      search() {
        // æœç´¢åŠŸèƒ½
        alert('æœç´¢åŠŸèƒ½æš‚æœªå®ç°');
      },

      // æ»šåŠ¨åŠ è½½ - ä¿®å¤ç‰ˆ
      handleScroll() {
        const container = this.$refs.chatList;
        if (!container) return;

        const scrollTop = container.scrollTop;
        const scrollHeight = container.scrollHeight;
        const clientHeight = container.clientHeight;

        // è·ç¦»åº•éƒ¨50pxæ—¶åŠ è½½æ›´å¤š
        if (scrollHeight - scrollTop - clientHeight < 50 && !this.loading && !this.noMore) {
          this.current++; // ğŸ”¥ å¢åŠ currentå€¼
          this.loadUserSessionWithLoading(); // âœ… è¿™é‡Œä¼šå‘é€è¯·æ±‚
        }
      },

      // æ—¶é—´æ ¼å¼åŒ–
      formatTime(timeStr) {
        if (!timeStr) return '';

        try {
          const date = new Date(timeStr);
          const now = new Date();
          const diff = now - date;

          if (diff < 60000) { // 1åˆ†é’Ÿå†…
            return 'åˆšåˆš';
          } else if (diff < 3600000) { // 1å°æ—¶å†…
            return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
          } else if (diff < 86400000) { // 1å¤©å†…
            return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
          } else if (diff < 2592000000) { // 30å¤©å†…
            return Math.floor(diff / 86400000) + 'å¤©å‰';
          } else {
            return date.getFullYear() + 'å¹´' + (date.getMonth() + 1) + 'æœˆ' + date.getDate() + 'æ—¥';
          }
        } catch (e) {
          return timeStr;
        }
      },

      // æ‰‹åŠ¨åˆ·æ–°æ–¹æ³•
      refreshList() {
        this.userSessionList = [];
        this.current = 1;
        this.noMore = false;
        this.loadUserSessionWithLoading();
      }
    }
  })</script>
