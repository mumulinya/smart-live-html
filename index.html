<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>智评生活</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/element.css">
  <link href="./css/index.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

  <style type="text/css">
    .el-input__inner {
      border-radius: 20px;
    }

    /* 定位状态显示 */
    .location-status {
      padding: 8px 16px;
      background: #f4f4f5;
      color: #909399;
      font-size: 12px;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      transition: all 0.3s ease;
      max-height: 40px;
      overflow: hidden;
    }

    .location-status.hidden {
      max-height: 0;
      padding: 0;
      border-bottom: none;
    }

    .location-status.success {
      color: #67C23A;
    }

    .location-status.error {
      color: #F56C6C;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 定位状态显示 -->
  <div class="location-status" :class="{
        'success': usingCachedLocation && !locationLoading && !locationError,
        'error': locationError,
        'hidden': !showLocationStatus
      }" v-if="showLocationStatus">
    <i class="el-icon-loading" v-if="locationLoading"></i>
    <i class="el-icon-location" v-else-if="usingCachedLocation && !locationError"></i>
    <i class="el-icon-warning" v-else-if="locationError"></i>
    {{ locationStatusText }}
  </div>

  <div class="search-bar">
    <div class="city-btn" @click="reGetLocation">
      <i class="el-icon-location" style="margin-right: 5px;"></i>
      {{ currentCity || '定位中...' }}
    </div>
    <div class="search-input">
      <el-input size="mini" placeholder="请输入商户名、地点">
        <i slot="prefix" class="el-input__icon el-icon-search"></i>
      </el-input>
    </div>
    <div class="header-icon" @click="toPage(5)"><img src="/imgs/ai.png" alt="" style="width: 38px;
    height: 38px;
    box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.1);
    border-radius: 18px;"></div>
  </div>
  <div class="type-list">
    <div class="type-box" v-for="t in types" :key="t.id" @click="toShopList(t.id, t.name)">
      <div class="type-view"><img :src="'/imgs/' + t.icon" alt=""></div>
      <div class="type-text">{{t.name}}</div>
    </div>
  </div>
  <div class="blog-list" @scroll="onScroll">
    <div class="blog-box" v-for="b in blogs" :key="b.id">
      <div class="blog-img" @click="toBlogDetail(b)"><img :src="b.img" alt=""></div>
      <div class="blog-title">{{b.title}}</div>
      <div class="blog-foot">
        <div class="blog-user-icon"><img :src="b.icon || '/imgs/icons/default-icon.png'" alt=""></div>
        <div class="blog-user-name">{{b.name}}</div>
        <div class="blog-liked" @click="addLike(b)">
          <svg t="1646634642977" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2187" width="14" height="14">
            <path d="M160 944c0 8.8-7.2 16-16 16h-32c-26.5 0-48-21.5-48-48V528c0-26.5 21.5-48 48-48h32c8.8 0 16 7.2 16 16v448zM96 416c-53 0-96 43-96 96v416c0 53 43 96 96 96h96c17.7 0 32-14.3 32-32V448c0-17.7-14.3-32-32-32H96zM505.6 64c16.2 0 26.4 8.7 31 13.9 4.6 5.2 12.1 16.3 10.3 32.4l-23.5 203.4c-4.9 42.2 8.6 84.6 36.8 116.4 28.3 31.7 68.9 49.9 111.4 49.9h271.2c6.6 0 10.8 3.3 13.2 6.1s5 7.5 4 14l-48 303.4c-6.9 43.6-29.1 83.4-62.7 112C815.8 944.2 773 960 728.9 960h-317c-33.1 0-59.9-26.8-59.9-59.9v-455c0-6.1 1.7-12 5-17.1 69.5-109 106.4-234.2 107-364h41.6z m0-64h-44.9C427.2 0 400 27.2 400 60.7c0 127.1-39.1 251.2-112 355.3v484.1c0 68.4 55.5 123.9 123.9 123.9h317c122.7 0 227.2-89.3 246.3-210.5l47.9-303.4c7.8-49.4-30.4-94.1-80.4-94.1H671.6c-50.9 0-90.5-44.4-84.6-95l23.5-203.4C617.7 55 568.7 0 505.6 0z" p-id="2188" :fill="b.isLike ? '#ff6633' : '#82848a'"></path>
          </svg>
          {{b.liked}}
        </div>
      </div>
    </div>
  </div>
  <foot-bar :active-btn="1"></foot-bar>
</div>
<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="./js/element.js"></script>
<script src="./js/common.js"></script>
<script src="./js/footer.js"></script>
<script>

  const app = new Vue({
    el: "#app",
    data: {
      isReachBottom: false,
      types: [], // 类型列表
      blogs: [], // 播客列表
      current: 1,// blog的页码
      // 定位相关数据
      locationLoading: false,
      locationError: false,
      usingCachedLocation: false,
      showLocationStatus: false,
      currentCity: '杭州',
      userLocation: {
        x: 120.149993,
        y: 30.334229,
        region: {}
      }
    },
    computed: {
      locationStatusText() {
        if (this.locationLoading) return "定位中...";
        if (this.usingCachedLocation && !this.locationError) return "已使用缓存位置";
        if (this.locationError) return "定位失败，使用默认位置";
        return "";
      }
    },
    created() {
      // 查询类型
      this.queryTypes();
      this.queryHotBlogsScroll();
      this.initLocation();
    },
    methods: {
      // 获取地区信息
      async getRegionInfo(lng, lat) {
        try {
          console.log('开始获取地区信息，坐标:', lng, lat);

          const response = await fetch(
                  `https://restapi.amap.com/v3/geocode/regeo?key=60bdbf9b9cf98025c397ee43e8c25871&location=${lng},${lat}`
          );

          console.log('响应状态:', response.status, response.statusText);

          const data = await response.json();
          console.log('API返回数据:', data);

          if (data.status === '1' && data.regeocode) {
            const address = data.regeocode.addressComponent;
            const result = {
              province: address.province,
              city: address.city || address.province,
              district: address.district,
              township: address.township,
              fullAddress: data.regeocode.formatted_address
            };
            console.log('解析后的地区信息:', result);
            return result;
          } else {
            throw new Error(`API返回错误: ${data.info}`);
          }
        } catch (error) {
          console.error('获取地区信息详细错误:', error);
          return null;
        }
      },

      // 显示定位状态（3秒后自动隐藏）
      showLocationStatusMessage() {
        this.showLocationStatus = true;

        setTimeout(() => {
          this.hideLocationStatus();
        }, 3000);
      },

      // 隐藏定位状态
      hideLocationStatus() {
        this.showLocationStatus = false;
      },

      // 初始化位置信息
      initLocation() {
        const cachedLocation = this.getCachedLocation();

        if (cachedLocation) {
          console.log("使用缓存位置:", cachedLocation);
          this.userLocation.x = cachedLocation.x;
          this.userLocation.y = cachedLocation.y;
          this.usingCachedLocation = true;
          this.locationError = false;
          this.userLocation.region = cachedLocation.region;
          this.currentCity = cachedLocation.region.city || cachedLocation.region.province || '杭州';
          this.showLocationStatusMessage();
        } else {
          console.log("缓存中没有位置，开始定位");
          this.getLocation();
        }
      },

      // 获取缓存中的位置
      getCachedLocation() {
        try {
          const cached = localStorage.getItem('user_location');
          if (cached) {
            const location = JSON.parse(cached);
            const cacheTime = localStorage.getItem('user_location_time');
            const now = new Date().getTime();
            if (cacheTime && (now - parseInt(cacheTime)) < 24 * 60 * 60 * 1000) {
              return location;
            } else {
              this.clearLocationCache();
              return null;
            }
          }
        } catch (error) {
          console.log("读取位置缓存失败:", error);
          this.clearLocationCache();
        }
        return null;
      },

      // 保存位置到缓存
      saveLocationToCache(x, y, region) {
        try {
          const location = { x, y, region };
          localStorage.setItem('user_location', JSON.stringify(location));
          localStorage.setItem('user_location_time', new Date().getTime().toString());
          console.log("位置已保存到缓存:", location);
        } catch (error) {
          console.log("保存位置缓存失败:", error);
        }
      },

      // 清除位置缓存
      clearLocationCache() {
        try {
          localStorage.removeItem('user_location');
          localStorage.removeItem('user_location_time');
          console.log("位置缓存已清除");
        } catch (error) {
          console.log("清除位置缓存失败:", error);
        }
      },

      // 自动定位方法
      getLocation() {
        this.showLocationStatus = true;
        this.locationLoading = true;
        this.locationError = false;
        this.usingCachedLocation = false;

        if (!navigator.geolocation) {
          console.log("浏览器不支持地理定位");
          this.locationError = true;
          this.locationLoading = false;
          this.showLocationStatusMessage();
          return;
        }

        const options = {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        };

        navigator.geolocation.getCurrentPosition(
                async (position) => {
                  console.log("定位成功:", position);
                  const convertedCoord = this.transformWGS84ToGCJ02(position.coords.longitude, position.coords.latitude)
                  const longitude = convertedCoord.lng;
                  const latitude = convertedCoord.lat;

                  this.userLocation.x = longitude;
                  this.userLocation.y = latitude;

                  // 等待地区信息获取完成
                  try {
                    const regionInfo = await this.getRegionInfo(longitude, latitude);
                    if (regionInfo) {
                      this.userLocation.region = regionInfo;
                      this.currentCity = regionInfo.city || regionInfo.province || '杭州';
                      console.log("地区信息获取成功:", regionInfo);

                      // 保存包含地区信息的缓存
                      this.saveLocationToCache(longitude, latitude, regionInfo);

                      // 显示包含地区的成功消息
                      this.$message({
                        message: `定位成功：${regionInfo.district}`,
                        type: 'success',
                        duration: 2000
                      });
                    } else {
                      throw new Error('获取地区信息失败');
                    }
                  } catch (error) {
                    console.error('获取地区信息失败:', error);
                    // 即使地区获取失败，也保存坐标
                    this.saveLocationToCache(longitude, latitude, null);

                    this.$message({
                      message: '定位成功（地区信息获取失败）',
                      type: 'warning',
                      duration: 2000
                    });
                  }
                  console.log("当前位置 - 经度:", longitude, "纬度:", latitude, "地区:", this.userLocation.region);
                  this.locationLoading = false;
                  this.usingCachedLocation = false;
                  this.showLocationStatusMessage();
                },
                (error) => {
                  console.log("定位失败:", error);
                  this.locationError = true;
                  this.locationLoading = false;
                  this.showLocationStatusMessage();

                  this.$message({
                    message: '定位失败，使用默认位置',
                    type: 'warning',
                    duration: 2000
                  });
                },
                options
        );
      },

      // 手动重新定位方法
      reGetLocation() {
        this.clearLocationCache();
        this.showLocationStatus = true;
        this.locationLoading = true;
        this.locationError = false;
        this.usingCachedLocation = false;
        this.getLocation();
      },

      // GPS坐标转高德坐标
      transformWGS84ToGCJ02(lng, lat) {
        // 简化的坐标转换（实际应该使用更精确的算法）
        const x = lng - 0.0065;
        const y = lat - 0.0060;
        return { lng: x, lat: y };
      },

      queryTypes() {
        axios.get("/app/shop/shop-type/list")
                .then(({data}) => {
                  this.types = data;
                })
                .catch(err => {
                  this.$message.error(err)
                })
      },
      queryHotBlogsScroll() {
        axios.get("/app/blog/hot?current=" + this.current)
                .then(({data}) => {
                  data.forEach(b => b.img = b.images.split(",")[0]);
                  this.blogs = this.blogs.concat(data);
                })
                .catch(err => {
                  this.$message.error(err)
                })
      },
      addLike(b) {
        axios.put("/app/blog/like/" +b.id)
                .then(({data}) => {
                  this.queryBlogById(b)
                })
                .catch(err => {
                  this.$message.error(err)
                })
      },
      queryBlogById(b) {
        axios.get("/app/blog/" + b.id)
                .then(({data}) => {
                  b.liked = data.liked;
                  b.isLike = data.isLike;
                })
                .catch(() => {
                  this.$message.error
                  b.liked ++;
                })
      },
      onScroll(e) {
        let scrollTop = e.target.scrollTop;
        let offsetHeight = e.target.offsetHeight;
        let scrollHeight = e.target.scrollHeight;
        if (scrollTop + offsetHeight > scrollHeight && !this.isReachBottom) {
          this.isReachBottom = true

          // 再次查询下一页数据
          this.current++;
          this.queryHotBlogsScroll();
        } else {
          this.isReachBottom = false
        }
      },
      toShopList(id, name) {
        location.href = "/shop-list.html?type=" + id + "&name=" + name
      },
      toBlogDetail(b) {
        location.href = "/blog-detail.html?id=" + b.id
      },
      toPage(i) {
        if (i === 5) {
          location.href = "/ai-assistant.html"
        }
      }
    }
  })
</script>
</body>
</html>
